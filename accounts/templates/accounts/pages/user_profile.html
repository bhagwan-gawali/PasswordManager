{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block nav-left-side %}

{% endblock %}

{% block nav-right-side %}
<li class="nav-item">
	<a class="nav-link" href="{% url 'logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
</li>
{% endblock %}

{% block content %}
<div class="container">
	<section class="mx-auto my-5" style="max-width: 23rem;">
		
		<div class="card testimonial-card mt-2 mb-3">
			<div class="card-up aqua-gradient"></div>
			<div class="avatar mx-auto white">
				{% load static %}
				<img src="{% static 'accounts/images/img12345.jpg' %}" class="rounded-circle img-fluid"
				alt="woman avatar">
			</div>
			<div class="card-body text-center pb-0 pt-2">
				<h4 class="card-title font-weight-bold">{{ user.first_name }} {{ user.last_name }}</h4>
				<hr />
			</div>
			<div class="card-body pt-0">
				<form>
					<div class="mb-3">
					  <label class="form-label">Mobile Number</label>
					  <input type="text" class="form-control" name="mobile_number" value="{{ user.mobile_number }}">
					</div>
					<div class="mb-3">
						<label class="form-label">Age</label>
						<input type="text" class="form-control" name="age" value="{{ user.age }}">
					  </div>
					  <div class="mb-3">
						<label class="form-label">Address</label>
						<input type="text" class="form-control" name="mobile_number" value="{{ user.address }}">
					  </div>
					<div class="mb-3">
					  <label for="exampleInputPassword1" class="form-label">Password</label>
					  <input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
					  <input type="checkbox" class="form-check-input" id="exampleCheck1">
					  <label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				  </form>
			</div>
		</div>
		
	</section>
</div>
{% endblock %}
