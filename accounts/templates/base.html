
<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/my_css.css' %}" />
</head>
<body>
	{% block navbar %}
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Password Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					{% block nav-left-side %} {% endblock %}
				</ul>
				<div class="d-flex">
					{% block nav-right-side %} {% endblock %}
				</div>
			</div>
		</div>
	</nav>
	{% endblock %}
	{% block content %} {% endblock %}
	<script type="text/javascript" src="{% static 'accounts/js/bootstrap.bundle.min.js' %}" ></script>
</body>
</html>
