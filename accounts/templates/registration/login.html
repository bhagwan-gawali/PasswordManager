{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}

{% block nav-left-side %}
<li class="nav-item">
	<a class="nav-link" href="{% url 'signup' %}" tabindex="-1" aria-disabled="true">SignUp</a>
</li>
{% endblock %}

{% block content %}
{% load static %}
<div class="container mt-5">
	<div class="row">
		<div class="col-md-3 col-md-3">
			
		</div>
		<div class="col-md-6 col-lg-6">
			<div class="card">
				
				<div class="card-body">
					<h4 class="card-title">Login</h4>
					<br>
					<form method='POST'>
						{% csrf_token %}
						<div class="mb-3">
							<label class="form-label">Username</label>
							<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control">
						</div>
						<div class="mb-3">
							<label for="Password" class="form-label">Password</label>
							<input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
						</div>
						<button type="submit" class="btn btn-success">Login</button>
						<p class="text-muted"><small><small>Dont have an Account <a href="{% url 'signup' %}">Signup</a></small></small></p>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-lg-3">
			
		</div>
	</div>
</div>
{% endblock %}
